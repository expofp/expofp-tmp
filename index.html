<!DOCTYPE html>
<html>
    <head>
        <title>v4</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1,
    maximum-scale=1, user-scalable=0"
        />
        <meta http-equiv="expires" content="timestamp" />
        <style>
            * {
                font-family: monospace;
            }
            input,
            select {
                font-size: 20px;
            }
            #logos > img {
                border: solid 1px blue;
            }
        </style>
    </head>
    <body>
        <div id="logos" style="border: 1px black"></div>

        <script src="./data.js"></script>
        <script>
            const logoBase = "https://eurotierimg.expofp.com/data/";
            const logos = __data.exhibitors.map((e) => e.logo).filter(Boolean);
            for (const logo of logos) {
                const logoUrl = logoBase + logo;
                const img = document.createElement("img");
                img.src = logoUrl;
                document.getElementById("logos").appendChild(img);
            
            }
        </script>
    </body>
</html>
